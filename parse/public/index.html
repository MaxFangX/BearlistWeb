<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>bearList</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="libs/parse-1.3.0.js"></script>
    <script src="libs/jquery-1.11.1.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">bearList</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="app.html">App</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control login-email" placeholder="Email">
              <input type="text" class="form-control login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default login-btn">Login</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Page Content -->
    <div class="container" style="padding-top:75px; margin-left:0;height: 100%;width:50%">
        <div class="row">
            <div class="index-header" style="width:100%">
                <img src="poop.png" style="left: 50px">
                <p style="margin-left:50px; letter-spacing:1.5px;">Buy and sell from fellow local college students</p>
            </div>
        </div>
        <!-- /.row -->
        <div class="well well-lg well-register">
          <h4><strong>New user? Register here:</strong></h4>
          <div class="form" role="form">
            <div class="form-group">
              <label for="registerName">Full Name</label>
              <input type="text" class="form-control register-form" id="registerName" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="registerEmail">.edu Email Address</label>
              <input type="email" class="form-control register-form" id="registerEmail" placeholder="john.smith@berkeley.edu">
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control register-form" id="registerPassword" placeholder="Choose a password">
              <input type="password" class="form-control register-form" id="registerPasswordConfirm" placeholder="Confirm password" style="margin-top:3px;">
            </div>
            <button type="submit" class="btn btn-default 
            btn-register">Register me!</button>
          </div>
        </div>
    </div>
    <!-- /.container -->
    <script src="js/index.js"></script>
  </body>
</html>
